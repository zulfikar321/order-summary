<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="/order-summary-component-main/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="/order-summary-component-main/images/illustration-hero.svg" alt="">
      </div>
      <div class="heading">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device<br> anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="anual">
          <div class="plan-image">
            <img src="/order-summary-component-main/images/icon-music.svg" alt="icon-music">
          </div>
          <div class="plan-text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        
        <a href="#" class="change">Change</a>
      </div>
      <div class="btn-wrapper">
        <a href="#" class="btn-payment">
          Proceed to Payment
        </a>
        <a href="#" class="btn-cancel">
          Cancel Order
        </a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zulfikar Muhamad</a>.
    </div>
  </div>
  
  
  
</body>
</html>
